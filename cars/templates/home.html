<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Добро пожаловать на сайт автомобилей!</h1>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car' id=car.id %}">{{ car.make }} {{ car.model }}</a>
            </li>
        {% endfor %}
    </ul>
    <div>
        {% if not user.is_authenticated %}
            <a href="{% url 'auth' %}"><button>Авторизироваться</button></a>
        {% else %}
        <a href="{% url 'car_create' %}"><button>Добавить автомобиль</button></a>
        <a href="{% url 'logout_user' %}"><button>Выйти</button></a>
        {% endif %}
    </div>
</body>
</html>
